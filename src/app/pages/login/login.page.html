<ion-content [fullscreen]="true">

  <img src="assets/breakin.png" alt="" style="display:block; margin: 32px auto 24px auto; max-width: 150px;">

  <form (submit)="onSubmit()">

    <app-input label="Email" type="email" [FormController]="emailControl"  [clear]="true" placeholder="owen@gmail.com" [required]="true" labelPlacement="stacked" fill="outline"></app-input>

    <app-input label="Password" type="password" [FormController]="passwordControl" placeholder="********" [required]="true" labelPlacement="stacked" fill="outline"></app-input>


    <app-button ClickHere="Sign in" type="submit" size="small" shape="round" expand="block" fill="outline" > </app-button>

    <app-button ClickHere="Create an account" size="small" expand="block" fill="clear" routerLink="/register"></app-button>
  </form>

</ion-content>
